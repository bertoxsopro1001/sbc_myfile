<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .game-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .game-list a {
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .game-list a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>List of Games</h1>

    <div class="game-list">
        <a href="/Number_Guessing">Number Guessing</a>
        <a href="/check_palindrome">Palindrome</a>
    </div>

</body>
</html>
